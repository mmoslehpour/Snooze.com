<body class="background">

  <header>
    <div class="topnav">
      <b>SNOOZE.com</b>
      <a href="#contact">CONTACT</a>
      <a href="#reservations">RESERVATIONS</a>

  <main>
    <section class="booking-area">
      <div class="container">
        <form action="" class="form">
          <div class="input-group">
            <label for="destination" class="input-label">Hotel</label>
            <input type="text" class="input-b" id="destination"></input>
          </div>
          <div class="input-group">
            <label for="checkin" class="input-label">Check In</label>
            <input type="date" class="input" id="checkin"></input>
          </div>
          <div class="input-group">
            <label for="checkout" class="input-label">Check Out</label>
            <input type="date" class="input" id="checkout"></input>
          </div>
          <button class="btn form-btn btn-hov">Refine Search</button>
        </form>
      </div>
    </section>
    <section class="hotels">
      <div class="container">
        <div class="grid">
          <div class="grid-item f-hotels">
            <img src="hotel-images/resort1.jpg" class="hotel-img">
            <!-- <img style="height: 300px; width: 400px;" src="hotel-images/resort1.jpg" class="hotel-image"> -->
            <h5 class="hotel-name">Miami Resort 1</h5>
            <span class="hotel-price">$200/Night</span>
            <div class="hotel-rating">
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star rating"></i>
              <i class="fas fa-star-half rating"></i>
            </div>
            <a href="#" class="btn btn-gradient">Book Now
              <!-- <span class="dots"><i class="fas fa-ellipsis-h"></i></span> -->
            </a>
          </div>
          <div class="grid">
            <div class="grid-item f-hotels">
              <!-- <img style="height: 300px; width: 400px;" src="hotel-images/resort2.jpg" class="hotel-image"> -->
              <img src="hotel-images/resort2.jpg" class="hotel-img">
              <h5 class="hotel-name">Miami Resort 2</h5>
              <span class="hotel-price">$250/Night</span>
              <div class="hotel-rating">
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star rating"></i>
                <i class="fas fa-star-half rating"></i>
              </div>
              <a href="#" class="btn btn-gradient">Book Now
                <!-- <span class="dots"><i class="fas fa-ellipsis-h"></i></span> -->
              </a>
            </div>
            <div class="grid">
              <div class="grid-item f-hotels">
                <!-- <img style="height: 300px; width: 400px;" src="hotel-images/resort3.jpg" class="hotel-image"> -->
                <img src="hotel-images/resort3.jpg" class="hotel-img">

                <h5 class="hotel-name">Miami Resort 3</h5>
                <span class="hotel-price">$300/Night</span>
                <div class="hotel-rating">
                  <i class="fas fa-star rating"></i>
                  <i class="fas fa-star rating"></i>
                  <i class="fas fa-star rating"></i>
                  <i class="fas fa-star rating"></i>
                  <i class="fas fa-star-half rating"></i>
                </div>
                <a href="#" class="btn btn-gradient">Book Now
                  <!-- <span class="dots"><i class="fas fa-ellipsis-h"></i></span> -->
                </a>
              </div>
            </div>
          </div>
    </section>
  </main>
